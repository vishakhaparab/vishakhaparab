<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDos APP | {% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      #signup ul{
        display: none;
      }

      #login li{
        list-style-type: none;
      }

      #login ul{
        padding: 0px;
      }
    </style>
    
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'todoindex' %}"><b>ToDo App</b></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content: flex-end;">
          <ul class="navbar-nav">
            {% if request.user.is_authenticated %}
            <li class="nav-item" style="color:white;">
              <a class="nav-link" href="#">{{ request.user}} |</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todologout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todologin' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'todosignup' %}">SignUp</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% if messages %}
    <div class="messages alert alert-warning text-center">
    {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
    </div>
    {% endif %}

    <div>{% block content %} {% endblock%}</div>


    <footer class="text-center text-white fixed-bottom" style="background-color: #f5f0f0;">
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://docs.djangoproject.com/en/4.0/">Django.com</a>
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
